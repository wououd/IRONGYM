 <div class="containers">

                  <form>
                    <label class="my-1 mr-2 color" for="inlineFormCustomSelectPref">First Name</label>
                    <div class="input-group form-group">
                    <input type="text" class="form-control firstName" placeholder=" Enter your first name"required>
                    </div>
                    <div id="invalidFirstName" class="invalid-feedback">
                      
                    </div>
                    <label class="my-1 mr-2 color " for="inlineFormCustomSelectPref">Last Name</label>
                    <div class="input-group form-group">
                    <input type="text" class="form-control lastName" placeholder="Enter your last name" required>
                    </div>
                    <div id="invalidLastName" class="invalid-feedback">
                    </div>
                    <label class="my-1 mr-2 color " for="inlineFormCustomSelectPref">E-mail</label>
                    <div class="input-group form-group">
                    <input type="email" class="form-control email" placeholder=" Enter your E-mail" required>
                     </div>
                     <div id="invalidEmail" class="invalid-feedback">
                    </div>
                     <label class="my-1 mr-2 color " for="inlineFormCustomSelectPref">User Name</label>
                    <div class="input-group form-group">
                    <input type="text" class="form-control userName" placeholder="Enter your user name" required>
                     </div>
                     <div id="invalidUserName" class="invalid-feedback">
                    </div>
                     <label class="my-1 mr-2 color " for="inlineFormCustomSelectPref">Password</label>
                    <div class="input-group form-group">
                    <input type="password" class="form-control password" placeholder="Enter your password" required>
                    </div>
                    <div id="invalidPassword" class="invalid-feedback">
                    </div>
                    <div class="input-group form-group">
                    <input type="password" class="form-control vpassword" placeholder="Validete your password" required>
                    </div>
                    <div id="invalidPassword1" class="invalid-feedback">
                    </div>
                    <label class="my-1 mr-2 color " for="inlineFormCustomSelectPref">Age</label>
                    <div class="input-group form-group">
                    <input type="number" class="form-control age " placeholder=" Enter your age" required>
                    </div>
                    <div id="invalidAge" class="invalid-feedback">
                    </div>
                    <label class="my-1 mr-2 color" for="inlineFormCustomSelectPref">Activities</label>
                    <div class="input-group form-group ">
                     <select class="custom-select my-1 mr-sm-2 activity" id="inlineFormCustomSelectPref">
                     <option value="" selected>Choose an activity...</option>
                     <option value="Fitness">Fitness</option>
                     <option value="Dance">Dance</option>
                     <option value="Yoga">Yoga</option>
                     <option value="Kids club">Kids club</option>
                   </select>
                    </div>
                    <div id="invalidActivity" class="invalid-feedback">
                    </div>
                    <div class="activity-category">
                    </div>
                    <div class="form-groupbt">
                      <input type="button" value="register" class="btn float-right login_btn btn-warning my-4 register">
                    </div>
